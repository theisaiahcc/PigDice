<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Dice</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css"></link>
</head>
<body>
    <div id="game">
        <div id="players">
            <div id="player-one" class="active">
                <h2>Player 1: </h2>
                <h2 id="score-one">0</h2>
            </div>
            
            <div id="player-two">
                <h2 id="opponent">Player 2:</h2>
                <h2 id="score-two">0</h2>
                <input id="bot" type="button" value="Play Bot">
            </div>
    
            <div id="diceDiv">
                <div id="total-div">
                    <h2>Total:</h2>
                    <h2 id="total">0</h2>
                </div>
                <p id="message" class="red"></p>
                <label for="dice">Last roll:</label>
                <input id="dice" type="text" disabled="true">
                <input id="roll" type="button" value="Roll Dice">
                <input id="pass" type="button" value="Pass Turn"> 
                <input id="new-game" type="button" value="New Game">
            </div>
            <div id="rules"></div>
            <input id="rulesBtn" type="button" value="Rules">
        </div>
    </div>
    
    
    
    

    

    
    

    
    <!-- <script src="./js/main.js"></script> -->
    <script src="./js/scripts.js" type="module"></script>
</body>
</html>
